		<p><h3 align="center">注册登录</h3></p>
        <table align="center" width="1200" align="center" bgcolor="aliceblue">
	    <div align="center">
	    <form action="#" enctype="value" method="get">
			<tr>
				<td>用户名：</td>
				<td><input type="text" name="name" placeholder="请输入用户名"/></td>
			</tr>
			<tr>
				<td>密 码：</td>
				<td><input type="password" name="pwd" required="required" /></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="pwd" required="required"/></td>
			</tr>
			<tr>
				<td>性 别：</td>
				<td><input type="radio" name="sex" value="male"  checked="checked"/>男<input type="radio" name="sex" value="male"  checked="checked"/>女</td>
			</tr>
			<tr>
				<td>有效证件:</td>
				<td><select name="name" >
						<option value="number">居民身份证</option>
						<option value="number">临时身份证</option>
						<option value="number">军官证</option>
						<option value="number">士兵证</option>
						<option value="number">护照</option></select></td>
			</tr>
			<tr>
				<td>证件号：</td>
				<td><input type="number" maxlength="18"/></td>
			
			</tr>
			<tr>
				<td>地 区：</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>联系电话：</td>
				<td><input type="tel" maxlength="11" pattern="[0-9]"/></td>
			</tr>
			<tr>
				<td>邮 箱：</td>
				<td><input type="email" size="7" maxlength="9"/></td>
			</tr>
			<tr>
				<td>日 期：</td>
				<td><input type="date"></td>
			</tr>
			<tr>
			<td>我的个性留言:</td>
			<td><textarea rows="7" cols="30"></textarea></td>
			</tr>
			<tr>
				<td align="center"><input type="submit" value="提交"></td>
				<td align="center"><input type="reset"></td>
			</tr>
		</form>
